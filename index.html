<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: 0 auto;
        }

        .login-box h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .main-app {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-add {
            background: #27ae60;
            color: white;
        }

        .btn-add:hover {
            background: #229954;
        }

        .btn-history {
            background: #3498db;
            color: white;
        }

        .btn-history:hover {
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .quantity-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin: 15px 0;
        }

        .solicitud-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .solicitud-item p {
            margin: 5px 0;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .stock-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #27ae60;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div id="loginSection" class="login-box">
            <h2>üîê Iniciar Sesi√≥n</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Ingresar</button>
                <div id="loginMessage"></div>
            </form>
        </div>

        <!-- App Principal -->
        <div id="mainApp" class="main-app hidden">
            <div class="header">
                <h1>üì¶ M√≥dulo de Pedidos</h1>
                <div class="user-info">
                    <span id="userDisplay"></span>
                    <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
                </div>
            </div>
            <div id="productsContainer" class="products-grid"></div>
        </div>
    </div>

    <!-- Modal Agregar Cantidad -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar Solicitud</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <div id="addModalBody">
                <p><strong>Producto:</strong> <span id="modalProductName"></span></p>
                <p><strong>C√≥digo:</strong> <span id="modalProductCode"></span></p>
                <label for="quantityInput">Cantidad:</label>
                <input type="number" id="quantityInput" class="quantity-input" step="0.01" min="0.01" value="1">
                <button class="btn" onclick="submitSolicitud()">Confirmar Solicitud</button>
                <div id="addMessage"></div>
            </div>
        </div>
    </div>

    <!-- Modal Historial -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Historial de Solicitudes</h2>
                <button class="close-btn" onclick="closeHistoryModal()">&times;</button>
            </div>
            <div id="historyModalBody"></div>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN - Reemplazar con tu URL de Apps Script
        const APPS_SCRIPT_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjaAABKbkOEYl_ppFT3V8GpS64fvaXIC8PDEBvQMB1F_rSb7HREwvk7p2j4OtBi_DvxeEeJaXAEO8p8o8qTso8DmH3Uaz6kCjT89jVlEkZMkro2xMdued11Up6SV50x4dQ9xoco8bFPz5dStBP3hKfaLMdSSoRwaupzUbrPy9QiSthaNWIn1t0ETKzlNKx1M2tA_8FAbM6py2DoNTfRUp2yZ2YOQg1ie7V3-zkaFyHuXFCE1ZyjUgnFN9NG8GkthLTgbZI0prcoCmWTZiZ_21fH4Z-Nn8aivhMXnIkG&lib=MTW-gLAFsMHvj-nBQS_hIkyjCMDaDgr-f';
        
        let currentUser = null;
        let sessionTimeout = null;
        let selectedProduct = null;

        // Verificar sesi√≥n al cargar
        window.addEventListener('load', () => {
            checkSession();
        });

        // Verificar sesi√≥n guardada
        function checkSession() {
            const session = JSON.parse(localStorage.getItem('session') || 'null');
            if (session && session.user && session.expiry) {
                const now = new Date().getTime();
                if (now < session.expiry) {
                    currentUser = session.user;
                    showMainApp();
                    resetSessionTimeout();
                } else {
                    localStorage.removeItem('session');
                }
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('loginMessage');

            btn.disabled = true;
            msg.innerHTML = '<p class="loading">Verificando...</p>';

            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=login`, {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = username;
                    // Sesi√≥n de 4 horas
                    const expiry = new Date().getTime() + (4 * 60 * 60 * 1000);
                    localStorage.setItem('session', JSON.stringify({ user: username, expiry }));
                    msg.innerHTML = '<p class="success">‚úì Acceso concedido</p>';
                    setTimeout(() => {
                        showMainApp();
                        resetSessionTimeout();
                    }, 500);
                } else {
                    msg.innerHTML = '<p class="error">‚úó Usuario o contrase√±a incorrectos</p>';
                    btn.disabled = false;
                }
            } catch (error) {
                msg.innerHTML = '<p class="error">‚úó Error de conexi√≥n</p>';
                btn.disabled = false;
            }
        });

        // Mostrar app principal
        function showMainApp() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userDisplay').textContent = `üë§ ${currentUser}`;
            loadProducts();
        }

        // Cargar productos
        async function loadProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading">Cargando productos...</div>';

            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getProducts`);
                const products = await response.json();

                if (products.length === 0) {
                    container.innerHTML = '<p style="text-align:center;color:#999;">No hay productos disponibles</p>';
                    return;
                }

                container.innerHTML = products.map(p => `
                    <div class="product-card">
                        <img src="${p.imagen || 'https://via.placeholder.com/280x200?text=Sin+Imagen'}" 
                             alt="${p.nombre}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/280x200?text=Sin+Imagen'">
                        <div class="product-info">
                            <h3>${p.nombre}</h3>
                            <p><strong>C√≥digo:</strong> ${p.codigo}</p>
                            <p>${p.descripcion || ''}</p>
                            <span class="stock-badge">Stock: ${p.stock}</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn-small btn-add" onclick='openAddModal(${JSON.stringify(p)})'>
                                ‚ûï Agregar
                            </button>
                            <button class="btn-small btn-history" onclick="showHistory('${p.codigo}')">
                                üìã Historial
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<p style="text-align:center;color:#e74c3c;">Error al cargar productos</p>';
            }
        }

        // Modal agregar
        function openAddModal(product) {
            selectedProduct = product;
            document.getElementById('modalProductName').textContent = product.nombre;
            document.getElementById('modalProductCode').textContent = product.codigo;
            document.getElementById('quantityInput').value = '1';
            document.getElementById('addMessage').innerHTML = '';
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            selectedProduct = null;
        }

        // Enviar solicitud
        async function submitSolicitud() {
            const quantity = parseFloat(document.getElementById('quantityInput').value);
            const msg = document.getElementById('addMessage');

            if (!quantity || quantity <= 0) {
                msg.innerHTML = '<p class="error">Ingrese una cantidad v√°lida</p>';
                return;
            }

            msg.innerHTML = '<p class="loading">Enviando...</p>';

            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=addSolicitud`, {
                    method: 'POST',
                    body: JSON.stringify({
                        codigo: selectedProduct.codigo,
                        cantidad: quantity,
                        usuario: currentUser
                    })
                });

                const result = await response.json();

                if (result.success) {
                    msg.innerHTML = '<p class="success">‚úì Solicitud registrada</p>';
                    setTimeout(() => {
                        closeAddModal();
                        loadProducts();
                    }, 1000);
                } else {
                    msg.innerHTML = '<p class="error">‚úó Error al registrar</p>';
                }
            } catch (error) {
                msg.innerHTML = '<p class="error">‚úó Error de conexi√≥n</p>';
            }
        }

        // Ver historial
        async function showHistory(codigo) {
            const modal = document.getElementById('historyModal');
            const body = document.getElementById('historyModalBody');
            
            body.innerHTML = '<div class="loading">Cargando historial...</div>';
            modal.classList.add('active');

            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=getHistory&codigo=${codigo}`);
                const history = await response.json();

                if (history.length === 0) {
                    body.innerHTML = '<p style="text-align:center;color:#999;">No hay solicitudes registradas</p>';
                    return;
                }

                body.innerHTML = history.map(h => `
                    <div class="solicitud-item">
                        <p><strong>Cantidad:</strong> ${h.cantidad}</p>
                        <p><strong>Usuario:</strong> ${h.usuario}</p>
                        <p><strong>Fecha:</strong> ${h.fecha}</p>
                    </div>
                `).join('');
            } catch (error) {
                body.innerHTML = '<p style="text-align:center;color:#e74c3c;">Error al cargar historial</p>';
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.remove('active');
        }

        // Control de sesi√≥n (4 horas)
        function resetSessionTimeout() {
            if (sessionTimeout) clearTimeout(sessionTimeout);
            
            // Auto-logout despu√©s de 4 horas
            sessionTimeout = setTimeout(() => {
                logout();
                alert('Tu sesi√≥n ha expirado por inactividad');
            }, 4 * 60 * 60 * 1000);

            // Resetear timeout con actividad del usuario
            ['click', 'keypress', 'scroll', 'mousemove'].forEach(event => {
                document.addEventListener(event, () => {
                    if (currentUser) {
                        const session = JSON.parse(localStorage.getItem('session'));
                        if (session) {
                            session.expiry = new Date().getTime() + (4 * 60 * 60 * 1000);
                            localStorage.setItem('session', JSON.stringify(session));
                        }
                    }
                }, { once: false, passive: true });
            });
        }

        // Logout
        function logout() {
            localStorage.removeItem('session');
            currentUser = null;
            if (sessionTimeout) clearTimeout(sessionTimeout);
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('loginForm').reset();
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('loginBtn').disabled = false;
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        };
    </script>
</body>
</html>
